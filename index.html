<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <script
      src="https://kit.fontawesome.com/0f70dd3e5b.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" type="module" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="container">
      <h1>My Programming Library</h1>
      <div class="stats-section">
        <h3 class="section-title">Stats</h3>
        <div class="stat-card books-read">
          <p class="stat-title">Read</p>
          <p class="stat" id="num-books-read"></p>
        </div>
        <div class="stat-card books-reading">
          <p class="stat-title">Currently Reading</p>
          <p class="stat" id="num-books-reading"></p>
        </div>
        <div class="stat-card books-unread">
          <p class="stat-title">To Be Read</p>
          <p class="stat" id="num-books-unread"></p>
        </div>
      </div>
      <div class="add-book-section">
        <h3 class="section-title">Add a New Book</h3>
        <div class="form-container">
          <form>
            <div class="form-section">
              <label for="title">Title</label>
              <input required id="title" name="title" type="text" />
              <label for="author">Author</label>
              <input required id="author" name="author" type="text" />
              <label for="skill">Skill</label>
              <select required id="skill" name="skill" type="text">
                <option
                  selected
                  disabled
                  hidden
                  style="display: none"
                  value=""
                ></option>
                <option value="JavaScript">JavaScript</option>
                <option value="HTML/CSS">HTML/CSS</option>
                <option value="Ruby">Ruby</option>
                <option value="Python">Python</option>
                <option value="C++">C++</option>
                <option value="General">General</option>
              </select>
              <label for="read-status">Status</label>
              <select required id="read-status" name="read-status" type="text">
                <option
                  selected
                  disabled
                  hidden
                  style="display: none"
                  value=""
                ></option>
                <option value="Read">Read</option>
                <option value="To Be Read">To Be Read</option>
                <option value="Reading">Reading</option>
              </select>
            </div>
            <div class="form-section">
              <button type="submit">Add</button>
            </div>
          </form>
        </div>
      </div>
      <div class="library-section">
        <h3 class="section-title">Library</h3>
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Skill</th>
                <th>Status</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody id="library-data"></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
